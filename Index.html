<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A modern password generator with customizable options and dark mode.">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
	<h2 class="title">Password Generator</h2>

	<!-- Password Display Box -->
	<section class="result">
		<div class="result__title field-title">Generated Password</div>
		<div class="result__info right">Click to copy</div>
		<div class="result__info left">Copied</div>
		<div class="result__viewbox" id="result">CLICK GENERATE</div>
		<button id="copy-btn" aria-label="Copy password" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
	</section>

	<!-- Length Slider -->
	<section class="length range__slider" data-min="4" data-max="32">
		<div class="length__title field-title" data-length="16">Length: <span id="length-value">16</span></div>
		<input id="slider" type="range" min="4" max="32" value="16" />
	</section>

	<!-- Settings Section -->
	<section class="settings">
		<span class="settings__title field-title">Settings</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">Include Uppercase</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">Include Lowercase</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">Include Numbers</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">Include Symbols</label>
		</div>
	</section>

	<!-- Generate Button -->
	<button class="btn generate" id="generate">Generate Password</button>
</div>

<!-- Support Links -->
<div class="support">
	<a href="https://twitter.com/DevLoop01" target="_blank" aria-label="Twitter"><i class="fab fa-twitter-square"></i></a>
	<a href="https://codepen.io/dev_loop/" target="_blank" aria-label="CodePen"><i class="fab fa-codepen"></i></a>
</div>

</html>
